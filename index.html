<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Ice-cream</title>
<link rel="stylesheet" href="styles/main.css" type="text/css" />
<link rel="stylesheet" href="styles/ice-cream.css" type="text/css" />
<link rel="stylesheet" href="styles/donut.css" type="text/css" />
<link rel="stylesheet" href="styles/chocolate.css" type="text/css" />
</head>

<body>
	<main>
		<container class="ice-cream-container">
			<div class="wand"></div>
			<div class="chocolate-back"></div>
			<div class="melted-chocolate"></div>
			<div class="ice-milk"></div>
		</container>
		<container class="donut-container">
			<div class="backed-round"></div>
			<div class="color-round"></div>
			<div class="color-drop1"></div>
			<div class="color-drop2"></div>
			<div class="color-drop3"></div>
			<div class="color-drop4"></div>
			<div class="color-drop5"></div>
			<div class="color-drop6"></div>
			<div class=toppings>
				<div class="topping white"></div>
				<div class="topping white"></div>
				<div class="topping white"></div>
				<div class="topping yellow"></div>
				<div class="topping yellow"></div>
				<div class="topping yellow"></div>
				<div class="topping pink"></div>
				<div class="topping pink"></div>
				<div class="topping pink"></div>
				<div class="topping white"></div>
				<div class="topping white"></div>
				<div class="topping white"></div>
				<div class="topping yellow"></div>
				<div class="topping yellow"></div>
				<div class="topping yellow"></div>
				<div class="topping pink"></div>
				<div class="topping pink"></div>
				<div class="topping pink"></div>
			</div>
			<div class="backed-hole"></div>
			<div class="hole"></div>
		</container>
		<container class="chocolate-container">
			<div class="chocolate-row">
				<div class="chocolate-bar"></div>
				<div class="chocolate-bar"></div>
				<div class="chocolate-bar"></div>
			</div>
			<div class="chocolate-row">
				<div class="chocolate-bar"></div>
				<div class="chocolate-bar"></div>
				<div class="chocolate-bar"></div>
			</div>
			<div class="chocolate-row">
				<div class="chocolate-bar"></div>
				<div class="chocolate-bar"></div>
				<div class="chocolate-bar"></div>
			</div>
			<div class="wrappering"></div>
			<div class="foil"></div>
		</container>
	</main>
</body>
</html>
